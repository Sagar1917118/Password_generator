<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
        <div class="wrapper">
            <h3>PASSWORD GENERATOR</h3>
            <div class="topDiv"> 
                <div pDisplay class="pDisplay">PASSWORD</div>
                <div id="copyIcon"><span id="copyIconSpan"></span><i class="fa-regular fa-copy fa-xl" style="color: #91d3e3"></i></div>
            </div>
            <div class="bottomDiv">
                <div class="subDivs">
                <p>Password Length</p>
                <div id="pLength" class="pDisplay"></div>
                </div>
                <input pSlider type="range" min="1" max="20" class="slider" id="myRange">
                <div class="checkboxes">
                <input pUpperLetter type="checkbox" id="UPPERLETTER" name="cb" checked>               
                <label for="UPPERLETTER"> Include Uppercase Letters</label>
                <br>
                <input pLowerLetter type="checkbox" id="LOWERLETTER" name="cb">
                <label for="LOWERLETTER"> Include Lowercase Letters</label>
                <br>
                <input pNumberLetter type="checkbox" id="NUMBERLETTER" name="cb">
                <label for="NUMBERLETTER"> Include Numbers</label>
                <br>
                <input pSymbolLetter type="checkbox" id="SYMBOLLETTER" name="cb">
                <label for="SYMBOLLETTER"> Include Symbols</label>
                </div>
                <div class="subDivs">
                <p>Strength</p>
                <div pStrength class="strengthDisplay"></div>
                </div>
                <button pGenerate class="genreatePassword"><span>GENERATE PASSWORD</span></button>
            </div>  
       </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
